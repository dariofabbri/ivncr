<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>
		
		<p:ajaxStatus onerror="globalAjaxErrorDialog.show();" />
	
		<p:dialog id="globalAjaxErrorDialog"
			header="Attenzione"
			widgetVar="globalAjaxErrorDialog"
			showEffect="fade" hideEffect="fade"
			modal="true"
			closable="false"
			width="450px">
			
			<h:panelGrid columns="1" cellpadding="5">
	
				<h:outputText value="La sessione è scaduta oppure si è verificato un problema nella comunicazione con il server. Premere OK per tornare alla pagina di login." />

				<f:facet name="footer">					  
					<p:commandButton 
						id="confirm" 
						value="OK"
						onclick="window.location.reload()" />
				</f:facet>

			</h:panelGrid>
				
		</p:dialog>
		
	</h:form>
	
</html>
