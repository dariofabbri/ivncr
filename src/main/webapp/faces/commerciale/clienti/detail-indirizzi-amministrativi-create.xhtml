<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog 
		header="Nuovo indirizzo amministrativo" 
		widgetVar="createIndirizzoAmministrativoDialog" 
		modal="true"
		showEffect="fade" 
		hideEffect="fade"> 

		<h:form id="createIndirizzoAmministrativoForm">
		
			<p:messages globalOnly="true" showDetail="true" closable="true"/>
		
			<h:panelGrid columns="4" cellpadding="5">

				<p:outputLabel for="tipoIndirizzo" value="Tipo indirizzo:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.tipoIndirizzo}" id="tipoIndirizzo"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="tipoIndirizzo" value="Tipologia di indirizzo" />  
				<p:message for="tipoIndirizzo" showSummary="true" showDetail="false"/>

				<p:outputLabel for="destinatario1" value="Destinario:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.destinatario1}" id="destinatario1"
					style="width: 250px;"/>
				<p:watermark for="destinatario1" value="Prima riga di intestazione" />  
				<p:message for="destinatario1" showSummary="true" showDetail="false"/>

				<p:outputLabel for="destinatario2" value="" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.destinatario2}" id="destinatario2"
					style="width: 250px;"/>
				<p:watermark for="destinatario2" value="Seconda riga di intestazione" />  
				<p:message for="destinatario2" showSummary="true" showDetail="false"/>

				<p:outputLabel for="indirizzo" value="Indirizzo:" />
				<h:panelGroup>
					<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.toponimo}" id="toponimo"
						required="true" requiredMessage="Il campo è obbligatorio"
						style="width: 50px;"/>
					<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.indirizzo}" id="indirizzo"
						required="true" requiredMessage="Il campo è obbligatorio"
						style="width: 150px;"/>
					<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.numeroCivico}" id="numeroCivico"
						required="true" requiredMessage="Il campo è obbligatorio"
						style="width: 50px;"/>
				</h:panelGroup>
				<p:watermark for="indirizzo" value="Indirizzo" />  
				<p:message for="indirizzo" showSummary="true" showDetail="false"/>

				<p:outputLabel for="edificio" value="Edificio:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.edificio}" id="edificio"
					style="width: 250px;"/>
				<p:watermark for="edificio" value="Edificio" />  
				<p:message for="edificio" showSummary="true" showDetail="false"/>

				<p:outputLabel for="localita" value="Località:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.localita}" id="localita"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="localita" value="Località" />  
				<p:message for="localita" showSummary="true" showDetail="false"/>

				<p:outputLabel for="cap" value="CAP:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.cap}" id="cap"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="cap" value="Codice di avviamento postale" />  
				<p:message for="cap" showSummary="true" showDetail="false"/>

				<p:outputLabel for="provincia" value="Provincia:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.provincia}" id="provincia"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="provincia" value="Provincia" />  
				<p:message for="provincia" showSummary="true" showDetail="false"/>

				<p:outputLabel for="paese" value="Paese:" />
				<p:inputText value="#{dettaglioClientiIndirizziAmministrativi.paese}" id="paese"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="paese" value="Paese" />  
				<p:message for="paese" showSummary="true" showDetail="false"/>


				<f:facet name="footer">
					<p:commandButton value="Crea"
						actionListener="#{dettaglioClientiIndirizziAmministrativi.doCreate}" 
						update="@form,:tabView:contattiTab" 
						oncomplete="if(args.ok) { createContattoDialog.hide(); }"/>

					<p:commandButton value="Annulla"
						oncomplete="createContattoDialog.hide();" />
				</f:facet>
				
			</h:panelGrid>
			
		</h:form>

	</p:dialog>

</html>
