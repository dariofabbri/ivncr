<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
			
	<h:form>
	
		<h:panelGrid columns="2" styleClass="form-panel">
			
			<h:panelGrid columns="5">
			
				<p:outputLabel for="codice" value="Codice:" />
				<p:inputText value="#{dettaglioClienteTestata.codice}" id="codice"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="codice" value="Codice identificativo del cliente" />  
				<p:message for="codice" showSummary="true" showDetail="false"/>
				<p:tooltip for="codice" showEffect="fade" value="Il codice del cliente rappresnta blah vlahh" />
			
				<p:outputLabel for="ragioneSociale" value="Ragione sociale:" />
				<p:inputText value="#{dettaglioClienteTestata.ragioneSociale}" id="ragioneSociale"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="ragioneSociale" value="Ragione sociale del cliente" />  
				<p:message for="ragioneSociale" showSummary="true" showDetail="false"/>
				<p:tooltip for="ragioneSociale" showEffect="fade" value="Il codice del cliente rappresnta blah vlahh" />
			
				<p:outputLabel for="partitaIva" value="Partita IVA:" />
				<p:inputText value="#{dettaglioClienteTestata.partitaIva}" id="partitaIva"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="partitaIva" value="Partita IVA del cliente" />  
				<p:message for="partitaIva" showSummary="true" showDetail="false"/>
				<p:tooltip for="partitaIva" showEffect="fade" value="Il codice del cliente rappresnta blah vlahh" />
				
				<p:outputLabel for="codiceFiscale" value="Codice Fiscale:" />
				<p:inputText value="#{dettaglioClienteTestata.codiceFiscale}" id="codiceFiscale"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="codiceFiscale" value="Codice Fiscale del cliente" />  
				<p:message for="codiceFiscale" showSummary="true" showDetail="false"/>
				<p:tooltip for="codiceFiscale" showEffect="fade" value="Il codice fiscale del cliente rappresnta blah vlahh" />
				
				<p:outputLabel for="Saldocontabile" value="Saldo Contabile:" />
				<p:inputText value="#{dettaglioClienteTestata.codiceFiscale}" id="Saldocontabile"
					required="true" requiredMessage="Il campo è obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="Saldocontabile" value="Saldo Contabile Cliente" />  
				<p:message for="Saldocontabile" showSummary="true" showDetail="false"/>
				<p:tooltip for="Saldocontabile" showEffect="fade" value="Il Saldo Contabile Cliente rappresnta blah vlahh" />

				<p:outputLabel for="codiceGruppoCliente" value="Gruppo cliente:" />
				<p:selectOneMenu
					required="true" 
					requiredMessage="Il campo è obbligatorio"
					id="codiceGruppoCliente" 
					value="#{dettaglioClienteTestata.codiceGruppoCliente}"
					effect="fade">
					<f:selectItem itemLabel="Selezionare un gruppo" itemValue="" />
					<f:selectItems 
						value="#{dettaglioClienteTestata.listGruppoCliente}" var="item"
						itemLabel="#{item.descrizione}" itemValue="#{item.id}" />
				</p:selectOneMenu>	
				<p:watermark for="codiceGruppoCliente" value="Selezionare un gruppo" />  
				<p:message for="codiceGruppoCliente" showSummary="true" showDetail="false"/>
				<p:tooltip for="codiceGruppoCliente" showEffect="fade" value="Tooltip codice gruppo cliente" />
				
				<p:outputLabel for="codiceDivisa" value="Divisa:" />
				<p:selectOneMenu
					required="true" 
					requiredMessage="Il campo è obbligatorio"
					id="codiceDivisa" 
					value="#{dettaglioClienteTestata.codiceDivisa}"
					effect="fade">
					<f:selectItem itemLabel="Selezionare una divisa" itemValue="" />
					<f:selectItems 
						value="#{dettaglioClienteTestata.listDivisa}" var="item"
						itemLabel="#{item.descrizione}" itemValue="#{item.id}" />
				</p:selectOneMenu>			 		 
				<p:watermark for="codiceDivisa" value="Selezionare una divisa" />  
				<p:message for="codiceDivisa" showSummary="true" showDetail="false"/>
				<p:tooltip for="codiceDivisa" showEffect="fade" value="Tooltip codice divisa" />
	
			</h:panelGrid>
			
			
			<p:fieldset legend="Dettagli contatto principale" toggleable="true" toggleSpeed="500"> 
	
				<h:panelGrid columns="2">
				
					<h:outputText value="Nome:" />
					<h:outputText value="#{dettaglioClienteTestata.nome}" style="font-style: italic;"/>
				
					<h:outputText value="Telefoni:" />
					<h:outputText value="#{dettaglioClienteTestata.telefoni}"  style="font-style: italic;"/>
				
					<h:outputText value="Fax:" />
					<h:outputText value="#{dettaglioClienteTestata.fax}"  style="font-style: italic;"/>
				
					<h:outputText value="Email:" />
					<h:outputText value="#{dettaglioClienteTestata.email}"  style="font-style: italic;"/>
				
				</h:panelGrid>
				
			</p:fieldset>
	
		</h:panelGrid>
	
	</h:form>

</html>
