<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
			
	<h:form>
							
		<p:messages globalOnly="false" showSummary="false" showDetail="true" closable="true"/>

		<p:focus/>
		
		<p:panelGrid styleClass="form-panel">
			
			<p:row>
				
				<p:column>
		
					<p:panelGrid styleClass="form-panel">
						
						<p:row>
							<p:column>
								<p:outputLabel for="codice" value="Codice:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteTestata.edited.codice}" id="codice"
									required="true" requiredMessage="Il campo codice è obbligatorio"/>
								<p:watermark for="codice" value="Codice identificativo del cliente" />  
								<p:tooltip for="codice" showEffect="fade" value="Il codice rappresenta univocamente il cliente" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>							
								<p:outputLabel for="ragioneSociale" value="Ragione sociale:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteTestata.edited.ragioneSociale}" id="ragioneSociale"
									required="true" requiredMessage="Il campo ragione sociale è obbligatorio"/>
								<p:watermark for="ragioneSociale" value="Ragione sociale del cliente" />  
								<p:tooltip for="ragioneSociale" showEffect="fade" value="Campo ragione sociale del cliente" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="partitaIva" value="Partita IVA:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteTestata.edited.partitaIva}" id="partitaIva"/>
								<p:watermark for="partitaIva" value="Partita IVA del cliente" />  
								<p:tooltip for="partitaIva" showEffect="fade" value="Partita IVA del cliente" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>				
								<p:outputLabel for="codiceFiscale" value="Codice fiscale:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteTestata.edited.codiceFiscale}" id="codiceFiscale"/>
								<p:watermark for="codiceFiscale" value="Codice fiscale del cliente" />  
								<p:tooltip for="codiceFiscale" showEffect="fade" value="Codice fiscale del cliente" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel for="codiceGruppoCliente" value="Gruppo cliente:" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									required="true" 
									requiredMessage="Il campo gruppo cliente è obbligatorio"
									id="codiceGruppoCliente" 
									value="#{dettaglioClienteTestata.edited.codiceGruppoCliente}"
									effect="fade">
									<f:selectItem itemLabel="Selezionare un gruppo" itemValue="" />
									<f:selectItems 
										value="#{dettaglioClienteTestata.listGruppoCliente}" var="item"
										itemLabel="#{item.descrizione}" itemValue="#{item.id}" />
								</p:selectOneMenu>	
								<p:tooltip for="codiceGruppoCliente" showEffect="fade" value="Gruppo cliente" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="codiceDivisa" value="Divisa:" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									required="true" 
									requiredMessage="Il campo divisa è obbligatorio"
									id="codiceDivisa" 
									value="#{dettaglioClienteTestata.edited.codiceDivisa}"
									effect="fade">
									<f:selectItem itemLabel="Selezionare una divisa" itemValue="" />
									<f:selectItems 
										value="#{dettaglioClienteTestata.listDivisa}" var="item"
										itemLabel="#{item.descrizione}" itemValue="#{item.id}" />
								</p:selectOneMenu>			 		 
								<p:tooltip for="codiceDivisa" showEffect="fade" value="Divisa" />
							</p:column>
						</p:row>	

					</p:panelGrid>
					
				</p:column>
				
				<p:column rendered="#{dettaglioClienteTestata.edited.id}">							
					
					<p:fieldset legend="Contatto principale" toggleable="true" toggleSpeed="500"> 
			
						<p:panelGrid styleClass="form-panel">
						
							<p:row>
								<p:column>
									<h:outputText value="Nome:" />
								</p:column>
								<p:column>
									<h:outputText value="#{dettaglioClienteTestata.nome}" style="font-style: italic;"/>
								</p:column>
							</p:row>
						
							<p:row>
								<p:column>
									<h:outputText value="Telefoni:" />
								</p:column>
								<p:column>
									<h:outputText value="#{dettaglioClienteTestata.telefoni}"  style="font-style: italic;"/>
								</p:column>
							</p:row>
						
							<p:row>
								<p:column>
									<h:outputText value="Fax:" />
								</p:column>
								<p:column>
									<h:outputText value="#{dettaglioClienteTestata.fax}"  style="font-style: italic;"/>
								</p:column>
							</p:row>
						
							<p:row>
								<p:column>
									<h:outputText value="Email:" />
								</p:column>
								<p:column>
									<h:outputText value="#{dettaglioClienteTestata.email}"  style="font-style: italic;"/>
								</p:column>
							</p:row>
						
						</p:panelGrid>
						
					</p:fieldset>
					
				</p:column>
				
				<p:column rendered="#{dettaglioClienteTestata.edited.id}">
					
					<p:fieldset legend="Altre informazioni" toggleable="true" toggleSpeed="500"> 
			
						<p:panelGrid styleClass="form-panel">
							
							<p:row>
								<p:column>
									<h:outputText value="Saldo contabile:" />
								</p:column>
								<p:column>
									<h:outputText value="#{dettaglioClienteTestata.edited.saldoContabile}" style="font-style: italic;"/>
								</p:column>
							</p:row>
						
						</p:panelGrid>
						
					</p:fieldset>
					
				</p:column>
				
			</p:row>
			
			<p:row>
			
				<p:column colspan="2" styleClass="form-footer">
					<p:commandButton
						id="createButton"
						value="Salva"
						actionListener="#{dettaglioClienteTestata.doSave}"
						icon="ui-icon-star"/>
					<p:tooltip 
						for="createButton" 
						value="Salva i dati del cliente" 
						showEffect="fade" 
						hideEffect="fade"/>
				</p:column>
				
			</p:row>
	
		</p:panelGrid>
	
	</h:form>

</html>
