<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:subview id="noteView">
 	
		<p:panelGrid styleClass="form-panel">

			<p:focus for="note"/>
			
			<p:row>
				<p:column>
					<p:inputTextarea id="note" value="#{dettaglioClienteNote.note}" rows="20" style="width:800px;"/>
					<!--
  					<p:editor id="note" value="#{dettaglioClienteNote.note}" width="800"/>
  					-->
  				</p:column>
  			</p:row>  
  						
			<p:row>
				<p:column styleClass="form-footer">
					<p:commandButton value="Salva"
						actionListener="#{dettaglioClienteNote.doSave}"
						process="noteView"
						update=":detailForm:growl"/> 
				</p:column>
			</p:row>
			
		</p:panelGrid>

	</f:subview>

</html>
