<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/templates/main.xhtml">
	
		<ui:define name="container">
		
			<h:form id="detailForm">
	
				<p:panel id="detailPanel" header="Addetto">
				
					<f:facet name="actions">
						<p:button
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
							value="Indietro"
							href="index.xhtml"
							icon="ui-icon-arrowthick-1-w"/>
					</f:facet>
	
					<p:focus/>
	
					<p:messages id="messages" globalOnly="false" showSummary="false" showDetail="true" severity="error" closable="true"/>
					
					<p:growl id="growl" globalOnly="false" showSummary="false" showDetail="true" life="3000"/>
	
					<ui:include src="detail-testata.xhtml"/>			
	
					<p:tabView effect="fade" effectDuration="normal" id="tabView" rendered="#{not empty dettaglioAddettoGenerale.id}">
						
						<p:tab id="recapitiTab" title="Recapiti">
							<ui:include src="detail-recapiti.xhtml"/>
						</p:tab>
						
						<p:tab id="anagraficaTab" title="Anagrafica">
							<ui:include src="detail-anagrafica.xhtml"/>
						</p:tab>
						
						<p:tab id="gpgTab" title="GPG"/>
						
						<p:tab id="istruzioneTab" title="Istruzione"/>
						
						<p:tab id="saluteTab" title="Salute"/>
						
						<p:tab id="lavoroTab" title="Lavoro"/>
						
						<p:tab id="noteTab" title="Note"/>
											
					</p:tabView>
					
				</p:panel>
			
			</h:form>
			
		</ui:define>
	
	</ui:composition>

</html>
