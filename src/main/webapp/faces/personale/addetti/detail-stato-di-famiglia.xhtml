<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:readonly="http://java.sun.com/jsf/composite/components/readonly">
	
	<h:form>
		<p:outputPanel id="buttons" style="display: block; margin-top: 2em; margin-bottom: 2em;">
		
						<p:commandButton
							id="createButton"
							value="Crea"
							onclick="createStatoDiFamigliaDialog.show();"
							icon="ui-icon-star"/>
						<p:tooltip 
							for="createButton" 
							value="Crea un nuovo ruolo" 
							showEffect="fade" 
							hideEffect="fade"/>
		
						<p:commandButton
							id="deleteButton"
							value="Elimina"
							disabled="#{gestioneRuoli.selected == null}"
							onclick="deleteDialog.show();"
							icon="ui-icon-trash" />
						<p:tooltip 
							for="deleteButton" 
							value="Elimina il ruolo selezionato" 
							showEffect="fade" 
							hideEffect="fade"/>
		
						<p:commandButton
							id="updateButton" 
							value="Modifica"
							disabled="#{gestioneRuoli.selected == null}"
							action="#{gestioneRuoli.startUpdate}"
							icon="ui-icon-pencil" />
						<p:tooltip 
							for="updateButton" 
							value="Modifica il ruolo selezionato" 
							showEffect="fade" 
							hideEffect="fade"/>
		
		</p:outputPanel>
		
		<p:dataTable var="contatto" 
					value="#{dettaglioClienteContatti.model}"
					paginator="true" 
					paginatorPosition="bottom" rows="10"
					paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					currentPageReportTemplate="Trovati {totalRecords} record - Pagina {currentPage} di {totalPages}"
					rowsPerPageTemplate="5,10,50" 
					pageLinks="10"
					emptyMessage="Nessun record trovato" 
					selectionMode="single"
					selection="#{dettaglioClienteContatti.selected}" 
					id="contattiTable" 
					lazy="true">
		       		
					<f:facet name="header">
				    	Lista stato di famiglia
				    </f:facet>
		
					<p:column headerText="Stato civile" sortBy="#{contatto.codice}"
						filterBy="#{contatto.codice}">
						<h:outputText value="#{contatto.codice}" />
					</p:column>
		
					<p:column headerText="Parentela" sortBy="#{contatto.ragioneSociale}"
						filterBy="#{contatto.ragioneSociale}">
						<h:outputText value="#{contatto.ragioneSociale}" />
					</p:column>
					
					<p:column headerText="Cognome" sortBy="#{contatto.ragioneSociale}"
						filterBy="#{contatto.ragioneSociale}">
						<h:outputText value="#{contatto.ragioneSociale}" />
					</p:column>
					
					<p:column headerText="Nome" sortBy="#{contatto.ragioneSociale}"
						filterBy="#{contatto.ragioneSociale}">
						<h:outputText value="#{contatto.ragioneSociale}" />
					</p:column>
		
		</p:dataTable>
	
	</h:form>
</html>
