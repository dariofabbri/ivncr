<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:readonly="http://java.sun.com/jsf/composite/components/readonly">
	
	<h:form>
	
		<p:panelGrid styleClass="multi-col-layout">
		
			<p:row>
		
				<p:column>
								
					<p:panelGrid styleClass="form-panel">
											
						<p:row>
							<p:column>		
								<p:outputLabel for="codicesanitario" value="Codice Sanitario:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="codicesanitario"/>
								<p:watermark for="codicesanitario" value="Codice Sanitario " />  
								<p:tooltip for="codicesanitario" showEffect="fade" value="Il codice sanitario dell'addetto" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>		
								<p:outputLabel for="medicodibase" value="Medico di base:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="medicodibase"/>
								<p:watermark for="medicodibase" value="Medico di base " />  
								<p:tooltip for="medicodibase" showEffect="fade" value="Il Medico di base dell'addetto" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>		
								<p:outputLabel for="grupposanguinio" value="Gruppo sanguinio:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="grupposanguinio"/>
								<p:watermark for="grupposanguinio" value="Gruppo sanguinio " />  
								<p:tooltip for="grupposanguinio" showEffect="fade" value="Il cGruppo sanguinio dell'addetto" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>		
								<p:outputLabel for="indirizzoasl" value="Indirizzo ASL:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="indirizzoasl"/>
								<p:watermark for="indirizzoasl" value="Indirizzo ASL " />  
								<p:tooltip for="indirizzoasl" showEffect="fade" value="Indirizzo ASL dell'addetto" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>		
								<p:outputLabel for="asl" value="ASL:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="asl"/>
								<p:watermark for="asl" value="ASL" />  
								<p:tooltip for="asl" showEffect="fade" value="ASL dell'addetto" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>		
								<p:outputLabel for="provincia" value="Codice Sanitario:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="provincia"/>
								<p:watermark for="provincia" value="Provincia di appartenenza asl" />  
								<p:tooltip for="provincia" showEffect="fade" value="La provincia di appartenenza della ASL" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>		
								<p:outputLabel for="comune" value="Comune:" />
							</p:column>
							<p:column>
								<p:inputText value="#{dettaglioClienteGenerale.telefono1}" id="comune"/>
								<p:watermark for="comune" value="Comune ASL" />  
								<p:tooltip for="comune" showEffect="fade" value="Il Comune della ASL" />
							</p:column>
						</p:row>
						
					</p:panelGrid>
				
				</p:column>
		
			</p:row>			
	
		</p:panelGrid>
	</h:form>
</html>
