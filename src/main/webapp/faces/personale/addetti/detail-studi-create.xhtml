<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog 
		header="Nuovo " 
		widgetVar="createStudiDialog" 
		modal="true"
		showEffect="fade" 
		hideEffect="fade"> 

		<h:form id="createStudiForm">
		
			<p:messages globalOnly="true" showDetail="true" closable="true"/>
		
			<h:panelGrid columns="4" cellpadding="5">
				
				<p:outputLabel for="titolostudio" value="Titolo di studio:" />
				<p:inputText value="#{dettaglioClienteContatti.tipoContatto}" id="titolostudio"
					style="width: 250px;"/>
				<p:watermark for="titolostudio" value="Tipologia del titolo" />  
				<p:message for="titolostudio" showSummary="true" showDetail="false"/>

				<p:outputLabel for="specificastudio" value="Specifica:" />
				<p:inputText value="#{dettaglioClienteContatti.titolo}" id="specificastudio"
					style="width: 250px;"/>
				<p:watermark for="specificastudio" value="Specifica del titolo di studio" />  
				<p:message for="specificastudio" showSummary="true" showDetail="false"/>

				<p:outputLabel for="votostudio" value="Voto:" />
				<p:inputText value="#{dettaglioClienteContatti.nome}" id="votostudio"
					style="width: 250px;"/>
				<p:watermark for="votostudio" value="Voto conseguito" />  
				<p:message for="votostudio" showSummary="true" showDetail="false"/>

				<p:outputLabel for="dataconseguimento" value="Data conseguimento:" />
				<p:inputText value="#{dettaglioClienteContatti.telefono1}" id="dataconseguimento"
					style="width: 250px;"/>
				<p:watermark for="dataconseguimento" value="Data conseguimento titolo" />  
				<p:message for="dataconseguimento" showSummary="true" showDetail="false"/>
				
				<p:outputLabel for="presso" value="Presso:" />
				<p:inputText value="#{dettaglioClienteContatti.telefono1}" id="presso"
					style="width: 250px;"/>
				<p:watermark for="presso" value="Conseguito presso" />  
				<p:message for="presso" showSummary="true" showDetail="false"/>
				
				<f:facet name="footer">
					<p:commandButton value="Salva"
						actionListener="#{dettaglioClienteContatti.doCreate}" 
						oncomplete="if(args.ok) { createStudiDialog.hide(); }"/>

					<p:commandButton value="Annulla"
						oncomplete="createStudiDialog.hide();" />
				</f:facet>
				
			</h:panelGrid>
			
		</h:form>

	</p:dialog>

</html>
