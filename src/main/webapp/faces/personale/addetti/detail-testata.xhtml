<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
			
	<h:form>
								
		<p:messages globalOnly="false" showSummary="false" showDetail="true" closable="true"/>

		<p:focus/>
		
		<p:panelGrid styleClass="form-panel">
			
			<p:row>
				
				<p:column>
		
					<p:panelGrid styleClass="form-panel">
						
						<p:row>
							<p:column>
								<p:outputLabel for="matricola" value="Matricola:" />
							</p:column>
							<p:column>
								<p:inputText value="" id="matricola"
									required="true" requiredMessage="Il campo è obbligatorio" />
								<p:watermark for="matricola" value="Codice identificativo dell\'addetto" />   
								<p:tooltip for="matricola" showEffect="fade" value="La matricola rappresnta blah vlahh" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="nome" value="Nome:" />
							</p:column>
							<p:column>
								<p:inputText value="" id="nome"
									required="true" requiredMessage="Il campo è obbligatorio" />
								<p:watermark for="nome" value="Nome dell\'addetto" />  
								<p:tooltip for="nome" showEffect="fade" value="Il Nome rappresnta blah vlahh" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="cognome" value="Cognome:" />
							</p:column>
							<p:column>
								<p:inputText value="" id="cognome"
									required="true" requiredMessage="Il campo è obbligatorio"/>
								<p:watermark for="cognome" value="Cognome dell\'addetto" />  
								<p:tooltip for="cognome" showEffect="fade" value="Il Cognome rappresnta blah vlahh" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="datadinascita" value="Data di Nascita:" />
							</p:column>
							<p:column>
								<p:inputText value="" id="datadinascita"
									required="true" requiredMessage="Il campo è obbligatorio"/>
								<p:watermark for="datadinascita" value="Data di nascita dell\'addetto" />  
								<p:tooltip for="datadinascita" showEffect="fade" value="La data di nascita rappresnta blah vlahh" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="luogodinascita" value="Luogo di Nascita:" />
							</p:column>
							<p:column>
								<p:inputText value="" id="luogodinascita"
									required="true" requiredMessage="Il campo è obbligatorio"/>
								<p:watermark for="luogodinascita" value="Luogo di Nascita dell\'addetto" />  
								<p:tooltip for="luogodinascita" showEffect="fade" value="Il Luogo di Nascita rappresnta blah vlahh" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="codicefiscale" value="Codice Fiscale:" />
							</p:column>
							<p:column>
								<p:inputText value="" id="codicefiscale"
									required="true" requiredMessage="Il campo è obbligatorio"/>
								<p:watermark for="codicefiscale" value="Codice Fiscale dell\'addetto" />  
								<p:tooltip for="codicefiscale" showEffect="fade" value="Il Codice Fiscale rappresnta blah vlahh" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<p:outputLabel for="sesso" value="Sesso:" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									required="true" 
									requiredMessage="Il campo è obbligatorio"
									id="sesso" 
									value="#{dettaglioClienteTestata.codiceDivisa}"
									effect="fade">
									<f:selectItem itemLabel="Selezionare il sesso" itemValue="" />
									<f:selectItems 
											value="#{dettaglioClienteTestata.listGruppoCliente}" var="item"
											itemLabel="#{item.descrizione}" itemValue="#{item.id}" />
								</p:selectOneMenu>			 		 
								<p:tooltip for="sesso" showEffect="fade" value="Tooltip codice divisa" />
							</p:column>
						</p:row>
						
					</p:panelGrid>
				
				</p:column>
				
				<p:column>
				
					<p:panelGrid styleClass="form-panel">
					
						<p:row>
						
							<p:column>
			
								<p:fieldset legend="Foto Addetto" toggleable="true" toggleSpeed="500" collapsed="true"> 
						
									<p:graphicImage value="http://24.media.tumblr.com/tumblr_m9pa95XNIn1qc8tdwo1_400.gif"/> 
									
								</p:fieldset>
							
							</p:column>
						
						</p:row>
						
						<p:row>
						
							<p:column>
				
								<p:fieldset legend="Contatti Principale Addetto" toggleable="true" toggleSpeed="500" collapsed="true"> 
						
									<h:panelGrid columns="1">
									
										<h:outputText value="Indirzzo:" />
										<h:outputText value="Recapiti Telefonici:" />
										<h:outputText value="Email:" />				
									
									</h:panelGrid>
									
								</p:fieldset>
							
							</p:column>
						
						</p:row>
						
					</p:panelGrid>
				
				</p:column>

			</p:row>
			
			<p:row>
			
				<p:column colspan="2" styleClass="form-footer">

					<p:commandButton
						id="saveButton"
						value="Salva"
						actionListener="#{dettaglioClienteTestata.doSave}"
						update="@form"
						icon="ui-icon-star"/>
					<p:tooltip 
						for="saveButton" 
						value="Salva i dati dell'addetto" 
						showEffect="fade" 
						hideEffect="fade"/>
									
				</p:column>
				
			</p:row>
			
		</p:panelGrid>				

	</h:form>

</html>
