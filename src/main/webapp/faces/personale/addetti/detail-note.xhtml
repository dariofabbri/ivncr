<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
			
		<h:form id="form">  
  
   			 <p:editor id="editor" value="#{note.value}" width="800"/>  
  
   				 <h:panelGrid columns="2" style="margin-top:10px">  
        			<p:commandButton id="submitButton" value="Salva" update="display" oncomplete="dlg.show()"  
                                     icon="ui-icon-disk" />  
        			<p:commandButton id="clearButton" type="button" value="Annulla" onclick="editor.clear()"  
                                     icon="ui-icon-close" />  
    			</h:panelGrid>  
  
   				 <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
       				 <h:outputText id="display" value="#{note.value}" escape="false" />  
   				 </p:dialog>  
  
		</h:form>  

</html>
