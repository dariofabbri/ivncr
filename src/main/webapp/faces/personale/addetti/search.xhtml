<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog 
		header="Ricerca Avanzata" 
		widgetVar="searchDialog" 
		modal="true"
		resizable="false"
		showEffect="fade" 
		hideEffect="fade"> 

		<h:form id="searchForm">
		
			<p:messages globalOnly="true" showDetail="true" closable="true"/>
		
			<h:panelGrid columns="4" cellpadding="5">

				<f:facet name="footer">
					<p:commandButton value="Cerca"
						actionListener="#{gestioneAddetti.doSearch}" 
						update="@form,:form" 
						oncomplete="if(args.ok) {searchDialog.hide(); }"/>

					<p:commandButton value="Annulla"
						oncomplete="searchDialog.hide();" />
				</f:facet>
				
			</h:panelGrid>
			
		</h:form>

	</p:dialog>

</html>
