<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog 
		header="Ricerca Avanzata" 
		widgetVar="searchDialog" 
		modal="true"
		resizable="false"
		showEffect="fade" 
		hideEffect="fade"> 

		<h:form id="searchForm">
		
			<p:messages globalOnly="true" showDetail="true" closable="true"/>

			<p:panelGrid styleClass="form-panel">
				
				<p:row>
					<p:column>
						<p:outputLabel for="matricolaFilter" value="Matricola:" />
					</p:column>
					<p:column>
						<p:inputText value="#{gestioneAddetti.matricolaFilter}" id="matricolaFilter"/>
						<p:watermark for="matricolaFilter" value="Matricola dell\'addetto" />  
						<p:tooltip for="matricolaFilter" showEffect="fade" value="Matricola, anche parziale, da ricercare" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>							
						<p:outputLabel for="nomeFilter" value="Nome:" />
					</p:column>
					<p:column>
						<p:inputText value="#{gestioneAddetti.nomeFilter}" id="nomeFilter"/>
						<p:watermark for="nomeFilter" value="Nome dell\'addetto" />  
						<p:tooltip for="nomeFilter" showEffect="fade" value="Nome, anche parziale, dell'addetto da ricercare" />
					</p:column>
				</p:row>
	
				<p:row>
					<p:column colspan="2" styleClass="form-footer">
						<p:commandButton value="Cerca"
							id="searchButton"
							actionListener="#{gestioneAddetti.doSearch}" 
							update="@form,:form" 
							oncomplete="if(args.ok) {searchDialog.hide(); }"/>
						<p:commandButton value="Annulla"
							oncomplete="searchDialog.hide();" />
					</p:column>
				</p:row>
				
			</p:panelGrid>
			
		</h:form>

	</p:dialog>

</html>
