<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/main.xhtml">

	<ui:define name="container">

		<h:form  id="form">
			
			<p:defaultCommand id="defaultCommand" target="growl"/>
			
			<p:growl id="growl" showSummary="true" showDetail="true" life="2000"/>

			<h1 class="title ui-widget-header ui-corner-all">Report lista addetti</h1>

			<p:panel 
				id="criteraPanel" 
				header="Criteri di ricerca"
				toggleable="true"
				collapsed="false"
				toggleSpeed="500">
				
			</p:panel>

			<p:panel 
				id="reportPanel" 
				header="Report"
				toggleable="true"
				collapsed="false"
				toggleSpeed="500">
				
			</p:panel>
			
		</h:form>
		
	</ui:define>

</ui:composition>

</html>
