<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
					
	<h:form>
					
		<p:messages globalOnly="false" showSummary="false" showDetail="true" closable="true"/>

		<p:focus/>
		
		<p:panelGrid styleClass="form-panel">
			
			<p:row>
				<p:column colspan="2" styleClass="form-header">
					<h:outputText value="Il pannello permette di inserire e modificare i dati relativi al ruolo."/>
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel for="nome" value="Nome:" />
				</p:column>
				<p:column>															
					<p:inputText value="#{dettaglioRuolo.edited.nome}" id="nome"
						required="true" requiredMessage="Il nome del ruolo Ã¨ obbligatorio"/>
					<p:watermark for="nome" value="Identificativo del ruolo" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel for="descrizione" value="Descrizione:" />
				</p:column>
				<p:column>
					<p:inputText value="#{dettaglioRuolo.edited.descrizione}" id="descrizione"/>
					<p:watermark for="descrizione" value="Descrizione del ruolo" />
				</p:column>
			</p:row>  

			<p:row>
				<p:column colspan="2" styleClass="form-footer">
					<p:commandButton value="Salva"
						actionListener="#{dettaglioRuolo.doSave}"
						update=":tabView"/>
				</p:column>
			</p:row>
							
		</p:panelGrid>
		
	</h:form>

</html>
