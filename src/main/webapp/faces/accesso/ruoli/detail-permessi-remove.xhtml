<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog 
		header="Eliminazione permessi" 
		widgetVar="removePermessiDialog" 
		modal="true"
		showEffect="fade" 
		hideEffect="fade"
		width="450px"> 
	
		<h:form>
		
			<p:messages globalOnly="true" showDetail="true" closable="true"/>
	
			<h:panelGrid columns="1" cellpadding="5" id="wrapper">
		
				<h:outputText value="I permessi selezionati saranno rimossi dal ruolo corrente. Si conferma l'operazione?"/>
				
				<f:facet name="footer">
					<p:commandButton value="Elimina"
						actionListener="#{dettaglioRuolo.doRemovePermessi}"
						update=":tabView:permessiTab"
						oncomplete="if(args.ok) { removePermessiDialog.hide(); }"/>
	
					<p:commandButton value="Annulla"
						oncomplete="removePermessiDialog.hide();" />
				</f:facet>
			
			</h:panelGrid>
	
		</h:form>
		
	</p:dialog>
		
</html>
