<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/templates/main.xhtml">
	
		<ui:define name="container">
	
			<p:panel id="detailPanel"
					header="Ruolo" 
					style="margin-left: 10%; margin-right: 10%;">
						
				<p:tabView effect="fade" effectDuration="normal" id="tabView" dynamic="true">
				
					<p:ajax event="tabChange" listener="#{dettaglioRuolo.onTabChange}" />
					
					<p:tab id="detailTab" title="Dettaglio">
					
						<ui:include src="detail-general.xhtml"/>
						
					</p:tab>
				
					<p:tab id="permessiTab" title="Permessi" disabled="#{empty dettaglioRuolo.edited.id}">

						<ui:include src="detail-permessi.xhtml"/>

					</p:tab>
				
				</p:tabView>

			</p:panel>
						    
		    <p:draggable 
		    	for="detailPanel" 
		    	handle=".ui-panel-titlebar"
		    	opacity="0.3"/>
			
		</ui:define>
	
	</ui:composition>

</html>
