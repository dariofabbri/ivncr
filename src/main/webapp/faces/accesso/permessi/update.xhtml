<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog 
		header="Modifica permesso" 
		widgetVar="updateDialog" 
		modal="true"
		showEffect="fade" 
		hideEffect="fade"> 

		<h:form id="updateForm">
		
			<p:messages globalOnly="true" showDetail="true" closable="true"/>
		
			<h:panelGrid columns="4" cellpadding="5">

				<p:outputLabel for="permesso" value="Permesso:" />
				<p:inputText value="#{gestionePermessi.selected.permesso}" id="permesso"
					required="true" requiredMessage="Il campo Ã¨ obbligatorio"
					style="width: 250px;"/>
				<p:watermark for="permesso" value="Identificativo del permesso" />  
				<p:message for="permesso" showSummary="true" showDetail="false"/>

				<p:outputLabel for="descrizione" value="Descrizione:" />
				<p:inputText value="#{gestionePermessi.selected.descrizione}" id="descrizione"
					style="width: 250px;"/>
				<p:watermark for="descrizione" value="Descrizione opzionale" />
				<p:message for="descrizione" showSummary="true" showDetail="false"/>


				<f:facet name="footer">
					<p:commandButton value="Aggiorna"
						actionListener="#{gestionePermessi.doUpdate}"
						update="@form"
						oncomplete="if(args.ok) {window.location.reload()}"/>

					<p:commandButton value="Annulla"
						oncomplete="updateDialog.hide();" />
				</f:facet>
				
			</h:panelGrid>
			
		</h:form>

	</p:dialog>

</html>
