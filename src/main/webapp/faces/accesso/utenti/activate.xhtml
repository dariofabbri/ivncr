<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog 
		header="Attivazione utente" 
		widgetVar="activateDialog" 
		modal="true"
		showEffect="fade" 
		hideEffect="fade"> 
	
		<h:form id="activateForm">
					
			<p:messages globalOnly="false" showSummary="false" showDetail="true" closable="true"/>
			
			<p:panelGrid styleClass="form-panel">
				
				<p:row>
					<p:column>
						<h:outputText value="Si conferma l'attivazione dell'utente selezionato?"/>
					</p:column>
				</p:row>	
				
				<p:row>
					<p:column styleClass="form-footer">
						<p:commandButton value="Attiva"
							actionListener="#{gestioneUtenti.doActivate}"
							update=":form"
							oncomplete="activateDialog.hide();"/>
						<p:commandButton value="Annulla"
							oncomplete="activateDialog.hide();" />
					</p:column>
				</p:row>
			
			</p:panelGrid>
	
		</h:form>
		
	</p:dialog>
		
</html>
