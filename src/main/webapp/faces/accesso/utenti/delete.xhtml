<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog 
		header="Eliminazione utente" 
		widgetVar="deleteDialog" 
		modal="true"
		resizable="false"
		showEffect="fade" 
		hideEffect="fade"> 
	
		<h:form id="deleteForm">
					
			<p:messages globalOnly="false" showSummary="false" showDetail="true" closable="true"/>
			
			<p:panelGrid styleClass="form-panel">
				
				<p:row>
					<p:column>
						<h:outputText value="Si conferma l'eliminazione dell'utente selezionato?"/>
					</p:column>
				</p:row>
										
				<p:row>
					<p:column styleClass="form-footer">
						<p:commandButton value="Elimina"
							actionListener="#{gestioneUtenti.doDelete}"
							update=":form"
							oncomplete="deleteDialog.hide();"/>
						<p:commandButton value="Annulla"
							oncomplete="deleteDialog.hide();" />
					</p:column>
				</p:row>
			
			</p:panelGrid>
	
		</h:form>
		
	</p:dialog>
		
</html>
