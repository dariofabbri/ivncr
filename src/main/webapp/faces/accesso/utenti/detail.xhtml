<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/templates/main.xhtml">
	
		<ui:define name="container">
	
			<p:panel id="detailPanel" header="Utente">
			
				<f:facet name="actions">
					<p:button
						styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
						value="Indietro"
						href="index.xhtml"
						icon="ui-icon-arrowthick-1-w"/>
				</f:facet>
	
				<p:tabView effect="fade" effectDuration="normal" id="tabView" dynamic="true">
				
					<p:ajax event="tabChange" listener="#{dettaglioUtenteRuoli.onTabChange}" />

					<p:ajax event="tabChange" listener="#{dettaglioUtenteAziende.onTabChange}" />
					
					<p:tab id="detailTab" title="Dettaglio">
					
						<ui:include src="detail-general.xhtml"/>
						
					</p:tab>
				
					<p:tab id="ruoliTab" title="Ruoli" disabled="#{empty dettaglioUtente.id}">

						<ui:include src="detail-ruoli.xhtml"/>

					</p:tab>
				
					<p:tab id="aziendeTab" title="Aziende" disabled="#{empty dettaglioUtente.id}">

						<ui:include src="detail-aziende.xhtml"/>

					</p:tab>
				
					<p:tab id="accountEmailTab" title="Account email" disabled="#{empty dettaglioUtente.id}">

						<ui:include src="detail-account-email.xhtml"/>

					</p:tab>
				
					<p:tab id="fotoTab" title="Foto" disabled="#{empty dettaglioUtente.id}">

						<ui:include src="detail-foto.xhtml"/>

					</p:tab>
				
				</p:tabView>

			</p:panel>
			
		</ui:define>
	
	</ui:composition>

</html>
