<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/WEB-INF/templates/no-menubar.xhtml">
		
		<ui:define name="container">
			
			<p:panel id="loginPanel"
				header="Login al sistema" 
				toggleable="true" 
				toggleSpeed="500"
				style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 100px;">
		
				<h:form>

					<p:focus/>
										
					<p:messages globalOnly="false" showSummary="false" showDetail="true" closable="true"/>
					
					<p:panelGrid styleClass="form-panel">
						
						<p:row>
							<p:column>
		  						<p:outputLabel for="username" value="Username: " />
		  					</p:column>
							<p:column>
					            <p:inputText id="username" value="#{loginInfo.username}"/>
  							</p:column>
  						</p:row>
						
						<p:row>
							<p:column>
		  						<p:outputLabel for="password" value="Password: " />  
		  					</p:column>
							<p:column>
					            <p:password	id="password" value="#{loginInfo.password}" />
		  					</p:column>
						</p:row>
						
						<p:row>
							<p:column colspan="2">
			  					<p:commandButton 
			  						value="Accedi" 
			  						action="#{loginInfo.doLogin}"
			  						update="@form"/>
		  					</p:column>
						</p:row>
						
  					</p:panelGrid>
			    	
				</h:form>
           
		    </p:panel> 
		    
		    <p:draggable 
		    	for="loginPanel" 
		    	handle=".ui-panel-titlebar"
		    	opacity="0.3"/>
		
		</ui:define>
		
	</ui:composition>

</html>
