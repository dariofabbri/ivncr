<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!--
	<f:metadata>
	    <f:viewAction action="#{loginInfo.cleanLoginInfo}"/>
	</f:metadata>
-->

	<ui:composition template="/WEB-INF/templates/no-menubar.xhtml">
		
		<ui:define name="container">
			<h:form>
				<p:panel id="loginPanel"
					header="Login al sistema" 
					toggleable="true" 
					toggleSpeed="500"
					style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 100px;">
					
					<p:focus context="loginPanel"/>
					
					<p:messages 
						globalOnly="true" 
						showSummary="true"
						showDetail="true" 
						closable="true"/>
					
  					<h:panelGrid columns="2">

  						<p:outputLabel for="username" value="Username: " />  
			            <p:inputText id="username" value="#{loginInfo.username}"/>
  					
  						<h:outputText for="password" value="Password: " />  
			            <p:password	id="password" value="#{loginInfo.password}" /> 
  					</h:panelGrid>
  					
  					<p:commandButton 
  						value="Accedi" 
  						action="#{loginInfo.doLogin}"
  						update="@form"
  						style="margin-left:150px; margin-top:20px;"/>  
            
			    </p:panel> 
			    
			    <p:draggable 
			    	for="loginPanel" 
			    	handle=".ui-panel-titlebar"
			    	opacity="0.3"/>
			    	
			</h:form>
		</ui:define>
		
	</ui:composition>

</html>
