<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
	
	<composite:interface>
		<composite:attribute name="style" required="false" />
		<composite:attribute name="styleClass" required="false" />
		<composite:attribute name="process" required="false" />
		<composite:attribute name="update" required="false" />
		<composite:attribute name="actionListener" method-signature="void f(javax.faces.event.ActionEvent)" required="false"/>		
	</composite:interface>
	
	<composite:implementation>
	
		<div onclick="__customAjaxPanelGroupRemoteCommand#{cc.clientId}();">
		
			<c:if test="#{not empty cc.attrs.style}">
				<f:attribute name="style" value="#{cc.attrs.style}"/>
			</c:if>
			
			<c:if test="#{not empty cc.attrs.styleClass}">
				<f:attribute name="class" value="#{cc.attrs.styleClass}"/>
			</c:if>
		
			<composite:insertChildren />
	
		</div>

		<p:remoteCommand name="__customAjaxPanelGroupRemoteCommand#{cc.clientId}">

			<c:if test="#{not empty cc.attrs.process}">
				<f:attribute name="process" value="#{cc.attrs.process}"/>
			</c:if>

			<c:if test="#{not empty cc.attrs.update}">
				<f:attribute name="update" value="#{cc.attrs.update}"/>
			</c:if>

			<c:if test="#{not empty cc.attrs.actionListener}">
				<f:attribute name="actionListener" value="#{cc.attrs.actionListener}"/>
			</c:if>
			
		</p:remoteCommand>
			
	</composite:implementation>
	
</html>
