<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
	
	<composite:interface>
		<composite:attribute name="style" required="false" />
		<composite:attribute name="styleClass" required="false" />
		<composite:clientBehavior name="click" event="action" targets="#{cc.clientId}:link"/>
	</composite:interface>
	
	<composite:implementation>
	
		<div onclick=""/>
	
		<h:panelGroup id="#{cc.clientId}" layout="block">
		
			<c:if test="#{not empty cc.attrs.style}">
				<f:attribute name="style" value="#{cc.attrs.style}"/>
			</c:if>
			<c:if test="#{not empty cc.attrs.styleClass}">
				<f:attribute name="styleClass" value="#{cc.attrs.styleClass}"/>
			</c:if>
		
			<composite:insertChildren />
			
			<p:commandLink id="link"/>
		
		</h:panelGroup>
			
	</composite:implementation>
	
</html>
