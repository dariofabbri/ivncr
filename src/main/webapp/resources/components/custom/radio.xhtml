<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
	
	<composite:interface>
		<composite:attribute name="checked" />
		<composite:attribute name="item" />
		<composite:attribute name="ajaxListener" method-signature="void f(javax.faces.event.ActionEvent)"/>
		<composite:attribute name="update" />
	</composite:interface>
	
	<composite:implementation>
	
		<div class="ui-radiobutton ui-widget">
			<div 
				class="ui-radiobutton-box ui-widget ui-corner-all ui-state-default" 
				onclick="__customRadioRemoteCommand#{cc.attrs.item}([{name: 'clicked', value: #{cc.attrs.item}}]);">
				<f:verbatim escape="true" rendered="#{cc.attrs.checked eq cc.attrs.item}">
					<span class="ui-radiobutton-icon ui-icon ui-icon-bullet"></span>					
				</f:verbatim>
				<f:verbatim escape="true" rendered="#{not(cc.attrs.checked eq cc.attrs.item)}">
					<span class="ui-radiobutton-icon"></span>
				</f:verbatim>
			</div>
		</div>

		<p:remoteCommand
			name="__customRadioRemoteCommand#{cc.attrs.item}"
			process="@this" 
			actionListener="#{cc.attrs.ajaxListener}" 
			update="#{cc.attrs.update}"/>

	</composite:implementation>
	
</html>
