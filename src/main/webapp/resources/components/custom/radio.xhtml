<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<composite:interface>
		<composite:attribute name="checked" />
		<composite:attribute name="item" />
	</composite:interface>
	
	<composite:implementation>
		<div class="ui-chkbox ui-widget">
			<div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default">
				<f:verbatim escape="true" rendered="#{cc.attrs.checked eq cc.attrs.item}">
					<span class="ui-chkbox-icon ui-icon ui-icon-check"></span>					
				</f:verbatim>
				<f:verbatim escape="true" rendered="#{not(cc.attrs.checked eq cc.attrs.item)}">
					<span class="ui-chkbox-icon"></span>
				</f:verbatim>
			</div>
		</div>
	</composite:implementation>
	
</html>
